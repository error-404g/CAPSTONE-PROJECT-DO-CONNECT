<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questions - DoConnect</title>
    
    <!-- Bootstrap 5.3 + Icons + Google Fonts -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --success-gradient: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            --warning-gradient: linear-gradient(135deg, #f6d365 0%, #fda085 100%);
            --info-gradient: linear-gradient(135deg, #74b9ff 0%, #0984e3 100%);
            --danger-gradient: linear-gradient(135deg, #ff7675 0%, #fd79a8 100%);
            --glass-bg: rgba(255, 255, 255, 0.98);
            --shadow-xl: 0 25px 50px -12px rgba(0,0,0,0.25);
            --shadow-glow: 0 0 0 1px rgba(255,255,255,0.4);
        }

        * {
            font-family: 'Inter', sans-serif;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 80%, rgba(255,255,255,0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(120,219,255,0.1) 0%, transparent 50%);
            z-index: -1;
            animation: bgPulse 15s ease-in-out infinite;
        }

        @keyframes bgPulse {
            0%, 100% { opacity: 0.8; }
            50% { opacity: 1; }
        }

        .questions-container {
            padding: 40px 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        /* ‚úÖ SEARCH BAR */
        .search-section {
            background: var(--glass-bg);
            backdrop-filter: blur(25px);
            border-radius: 28px;
            box-shadow: var(--shadow-xl);
            border: var(--shadow-glow);
            padding: 32px;
            margin-bottom: 40px;
            animation: slideDown 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-40px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .search-header {
            font-size: 2.2rem;
            font-weight: 800;
            color: #1f2937 !important;
            text-align: center;
            margin-bottom: 8px;
            text-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .search-subtitle {
            color: #6b7280;
            text-align: center;
            font-size: 1.1rem;
            margin-bottom: 32px;
        }

        .search-form {
            max-width: 600px;
            margin: 0 auto 24px;
        }

        .search-input {
            border: 2px solid rgba(102,126,234,0.2);
            border-radius: 50px;
            padding: 16px 24px;
            font-size: 1rem;
            background: rgba(255,255,255,0.9);
            height: 56px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.1);
        }

        .search-input:focus {
            border-color: var(--primary-gradient);
            box-shadow: 0 0 0 4px rgba(102,126,234,0.15), 0 12px 32px rgba(102,126,234,0.2);
            transform: translateY(-2px);
        }

        .search-btn {
            background: var(--primary-gradient);
            border: none;
            border-radius: 50px;
            padding: 16px 32px;
            font-weight: 700;
            color: white;
            height: 56px;
            box-shadow: 0 12px 32px rgba(102,126,234,0.4);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .search-btn:hover {
            transform: translateY(-4px);
            box-shadow: 0 20px 48px rgba(102,126,234,0.5);
        }

        .clear-btn {
            background: rgba(255,255,255,0.2);
            color: #495057;
            border: 2px solid rgba(108,117,125,0.3);
            border-radius: 25px;
            padding: 12px 24px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .clear-btn:hover {
            background: white;
            color: #1f2937;
            transform: translateY(-2px);
        }

        /* ‚úÖ COUNTER */
        .questions-counter {
            text-align: center;
            padding: 20px;
            background: rgba(255,255,255,0.5);
            border-radius: 20px;
            color: #495057;
            font-weight: 600;
        }

        /* ‚úÖ QUESTION CARDS */
        .question-card {
            background: var(--glass-bg);
            backdrop-filter: blur(25px);
            border-radius: 28px;
            box-shadow: var(--shadow-xl);
            border: var(--shadow-glow);
            padding: 32px;
            margin-bottom: 24px;
            transition: all 0.4s cubic-bezier(0.23, 1, 0.320, 1);
            animation: cardSlideUp 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            overflow: hidden;
        }

        .question-card:nth-child(odd) { animation-delay: 0.1s; }
        .question-card:nth-child(even) { animation-delay: 0.2s; }

        @keyframes cardSlideUp {
            from { opacity: 0; transform: translateY(40px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .question-card:hover {
            transform: translateY(-12px) scale(1.02);
            box-shadow: 0 40px 80px rgba(0,0,0,0.3);
        }

        .question-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: var(--primary-gradient);
        }

        .question-title {
            font-size: 1.5rem;
            font-weight: 800;
            color: #1f2937;
            margin-bottom: 16px;
            line-height: 1.4;
        }

        .question-content {
            color: #374151;
            font-size: 1.05rem;
            line-height: 1.7;
            margin-bottom: 24px;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .question-meta {
            display: flex;
            align-items: center;
            gap: 16px;
            margin-bottom: 20px;
            font-size: 0.9rem;
            color: #6b7280;
        }

        .status-badge {
            padding: 10px 20px;
            border-radius: 50px;
            font-weight: 700;
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.15);
            animation: pulse 2s infinite;
        }

        .status-approved {
            background: var(--success-gradient);
            color: white;
        }

        .status-resolved {
            background: var(--info-gradient);
            color: white;
        }

        @keyframes pulse {
            0%, 100% { box-shadow: 0 0 0 0 rgba(17,153,142,0.7); }
            50% { box-shadow: 0 0 0 8px rgba(17,153,142,0); }
        }

        .like-section {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 20px;
        }

        .like-badge {
            background: var(--danger-gradient);
            color: white;
            padding: 10px 20px;
            border-radius: 50px;
            font-weight: 700;
            font-size: 0.9rem;
            box-shadow: 0 4px 16px rgba(255,118,117,0.3);
        }

        .like-btn {
            background: rgba(239,68,68,0.1);
            color: #ef4444;
            border: 2px solid rgba(239,68,68,0.3);
            border-radius: 25px;
            padding: 10px 20px;
            font-weight: 700;
            transition: all 0.3s ease;
            height: 44px;
        }

        .like-btn:hover {
            background: var(--danger-gradient);
            color: white;
            transform: translateY(-2px);
        }

        .like-btn.liked {
            background: var(--danger-gradient);
            color: white;
        }

        .action-buttons {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
        }

        .btn-custom-sm {
            padding: 12px 24px;
            border-radius: 25px;
            font-weight: 700;
            font-size: 0.9rem;
            height: 48px;
            border: none;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            text-decoration: none;
        }

        .btn-view {
            background: var(--primary-gradient);
            color: white;
            box-shadow: 0 8px 24px rgba(102,126,234,0.4);
        }

        .btn-delete {
            background: rgba(239,68,68,0.1);
            color: #ef4444;
            border: 2px solid rgba(239,68,68,0.3);
        }

        .btn-admin {
            padding: 10px 20px;
            border-radius: 25px;
            font-weight: 700;
            font-size: 0.85rem;
            height: 44px;
            margin-right: 8px;
        }

        /* ‚úÖ PAGINATION */
        .pagination-section {
            background: var(--glass-bg);
            backdrop-filter: blur(25px);
            border-radius: 28px;
            box-shadow: var(--shadow-xl);
            border: var(--shadow-glow);
            padding: 32px;
            margin-top: 40px;
            text-align: center;
        }

        .page-link-custom {
            border-radius: 16px;
            margin: 0 6px;
            border: none;
            font-weight: 600;
            width: 52px;
            height: 52px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            background: rgba(255,255,255,0.7);
            color: #495057;
        }

        .page-item.active .page-link-custom {
            background: var(--primary-gradient);
            color: white;
            box-shadow: 0 8px 24px rgba(102,126,234,0.4);
        }

        .page-link-custom:hover {
            background: var(--primary-gradient);
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 12px 32px rgba(102,126,234,0.3);
        }

        @media (max-width: 768px) {
            .questions-container {
                padding: 24px 16px;
            }
            
            .search-section, .question-card, .pagination-section {
                padding: 24px 20px;
                border-radius: 24px;
                margin-bottom: 20px;
            }
            
            .search-header {
                font-size: 1.8rem;
            }
            
            .action-buttons {
                flex-direction: column;
            }
            
            .btn-custom-sm {
                width: 100%;
            }
        }
    </style>
</head>
<body>
<div class="questions-container">
    <!-- ‚úÖ SEARCH SECTION -->
    <div class="search-section">
        <h1 class="search-header">
            <i class="bi bi-search me-3 text-primary"></i>
            <span th:if="${query == null}">Recent Questions</span>
            <span th:if="${query != null}">Search Results for "<span th:text="${query}">keyword</span>"</span>
        </h1>
        <p class="search-subtitle" th:if="${query != null}">
            Found questions matching your search
        </p>
        
        <form th:action="@{/user/questions/search}" method="get" class="search-form">
            <div class="input-group">
                <input type="text" 
                       name="query" 
                       th:value="${query}" 
                       class="form-control search-input" 
                       placeholder="Search questions by title or content...">
                <button type="submit" class="btn search-btn">
                    <i class="bi bi-search"></i> Search
                </button>
            </div>
        </form>
        
        <div class="text-center" th:if="${query != null}">
            <a th:href="@{/user/questions}" class="clear-btn">
                <i class="bi bi-arrow-clockwise me-2"></i>Clear Search
            </a>
        </div>
    </div>

    <!-- ‚úÖ QUESTIONS COUNTER -->
    <div class="questions-counter">
        Showing <strong th:text="${#lists.size(questions)}">0</strong> of 
        <strong th:text="${totalElements}">0</strong> questions
    </div>

    <!-- ‚úÖ QUESTIONS LIST -->
    <div th:each="question : ${questions}" class="question-card">
        <div class="question-title" th:text="${question.title}">Question Title</div>
        <div class="question-content" th:text="${question.content}">Question content...</div>
        
        <div class="question-meta">
            <span>
                <i class="bi bi-person-circle me-1"></i>
                <span th:text="${question.userEmail}">user@example.com</span>
            </span>
            
            <span class="status-badge" 
                  th:if="${question.approved and !question.resolved}"
                  th:text="'‚úÖ Approved'">
            </span>
            <span class="status-badge status-resolved" 
                  th:if="${question.resolved}"
                  th:text="'üîí Resolved'">
            </span>
        </div>

        <!-- LIKE SECTION -->
        <div class="like-section">
            <span class="like-badge" 
                  th:text="${question.likeCount} + ' ‚ù§Ô∏è Likes'">
                0 ‚ù§Ô∏è Likes
            </span>
            <button class="btn like-btn" 
                    th:attr="data-question-id=${question.id}, data-user-email=${currentUserEmail}">
                <i class="bi bi-heart"></i> Like
            </button>
        </div>

        <!-- ACTION BUTTONS -->
        <div class="action-buttons">
            <a th:href="@{/user/questions/{id}(id=${question.id})}" class="btn-custom-sm btn-view">
                <i class="bi bi-chat-square-text me-2"></i>View Answers
            </a>
            
            <!-- USER DELETE BUTTON -->
            <div th:if="${question.userEmail == currentUserEmail}">
                <form th:action="@{/api/questions/{id}(id=${question.id})}" 
                      method="post" 
                      style="display:inline;" 
                      onsubmit="return confirm('Are you sure you want to delete this question?')">
                    <input type="hidden" name="_method" value="DELETE" />
                    <input type="hidden" name="userEmail" th:value="${currentUserEmail}" />
                    <button type="submit" class="btn-custom-sm btn-delete">
                        <i class="bi bi-trash me-2"></i>Delete
                    </button>
                </form>
            </div>

            <!-- ADMIN BUTTONS -->
            <div th:if="${#authorization != null and #authorization.expression('hasRole(''ROLE_ADMIN'')')}" class="ms-auto">
                <a th:href="@{/api/questions/{id}/approve(id=${question.id})}" class="btn btn-admin btn-success-custom me-1">
                    ‚úÖ Approve
                </a>
                <a th:href="@{/api/questions/{id}/resolve(id=${question.id})}" class="btn btn-admin btn-info-custom">
                    üîí Resolve
                </a>
            </div>
        </div>
    </div>

    <!-- ‚úÖ PAGINATION -->
    <div th:if="${totalPages > 1}" class="pagination-section">
        <nav>
            <ul class="pagination justify-content-center mb-0">
                <li class="page-item" th:class="${currentPage == 0} ? 'disabled'">
                    <a class="page-link page-link-custom" 
                       th:href="@{/user/questions(page=${currentPage - 1}, size=10)}">
                        <i class="bi bi-chevron-left"></i>
                    </a>
                </li>
                <li class="page-item" th:each="i : ${#numbers.sequence(0, totalPages - 1)}" 
                    th:class="${i == currentPage} ? 'active'">
                    <a class="page-link page-link-custom" 
                       th:href="@{/user/questions(page=${i}, size=10)}" 
                       th:text="${i + 1}">1</a>
                </li>
                <li class="page-item" th:class="${currentPage == totalPages - 1} ? 'disabled'">
                    <a class="page-link page-link-custom" 
                       th:href="@{/user/questions(page=${currentPage + 1}, size=10)}">
                        <i class="bi bi-chevron-right"></i>
                    </a>
                </li>
            </ul>
        </nav>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script th:inline="javascript">
    document.addEventListener('DOMContentLoaded', function() {
        // SILENT LIKE BUTTON - NO POPUPS!
        document.querySelectorAll('.like-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                const questionId = this.getAttribute('data-question-id');
                const userEmail = this.getAttribute('data-user-email');
                const likeBadge = this.previousElementSibling;
                
                // Visual feedback ONLY - NO alerts/popups
                const wasLiked = this.classList.contains('liked');
                const originalIcon = this.querySelector('i').classList.contains('bi-heart-fill') ? 'bi-heart-fill' : 'bi-heart';
                
                // Toggle loading state
                this.disabled = true;
                this.innerHTML = '<div class="spinner-border spinner-border-sm me-2" style="width: 16px; height: 16px;"></div>Like';

                fetch(`/api/questions/${questionId}/likes?userEmail=${encodeURIComponent(userEmail)}`, {
                    method: 'POST',
                })
                .then(response => response.json())
                .then(data => {
                    // SILENT UPDATE - Update count only
                    likeBadge.textContent = data.likeCount + ' ‚ù§Ô∏è Likes';
                    
                    // Visual feedback (no text change, no popup)
                    if (!wasLiked) {
                        this.classList.add('liked');
                        this.innerHTML = '<i class="bi bi-heart-fill"></i> Like';
                    }
                })
                .catch(error => {
                    console.error('Like failed:', error);
                    // SILENT FAIL - just restore button, no alert
                    this.innerHTML = `<i class="${originalIcon}"></i> Like`;
                })
                .finally(() => {
                    this.disabled = false;
                });
            });
        });
    });
</script>
</body>
</html>
