<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Chat - DoConnect</title>
    
    <!-- Bootstrap 5.3 + Icons + Google Fonts -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- WebSocket Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
    
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --success-gradient: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            --glass-bg: rgba(255, 255, 255, 0.98);
            --shadow-xl: 0 25px 50px -12px rgba(0,0,0,0.25);
            --shadow-glow: 0 0 0 1px rgba(255,255,255,0.4);
            --user-msg: #667eea;
            --admin-msg: #10b981;
        }

        * {
            font-family: 'Inter', sans-serif;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 80%, rgba(255,255,255,0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(120,219,255,0.1) 0%, transparent 50%);
            z-index: -1;
            animation: bgPulse 15s ease-in-out infinite;
        }

        @keyframes bgPulse {
            0%, 100% { opacity: 0.8; }
            50% { opacity: 1; }
        }

        .chat-container {
            padding: 40px 20px;
            max-width: 1000px;
            margin: 0 auto;
        }

        /* ‚úÖ HEADER */
        .chat-header {
            background: var(--glass-bg);
            backdrop-filter: blur(25px);
            border-radius: 28px;
            box-shadow: var(--shadow-xl);
            border: var(--shadow-glow);
            padding: 32px;
            margin-bottom: 32px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            animation: slideDown 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-40px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .chat-title {
            font-size: 2.2rem;
            font-weight: 800;
            color: #1f2937;
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .back-btn {
            background: rgba(255,255,255,0.9);
            color: #495057 !important;
            border: 2px solid rgba(108,117,125,0.3);
            border-radius: 25px;
            padding: 14px 28px;
            font-weight: 700;
            text-decoration: none;
            transition: all 0.3s ease;
            box-shadow: 0 8px 24px rgba(0,0,0,0.15);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .back-btn:hover {
            background: white;
            color: #1f2937 !important;
            transform: translateY(-3px);
            box-shadow: 0 16px 40px rgba(0,0,0,0.25);
        }

        /* ‚úÖ MAIN CHAT CARD */
        .chat-card {
            background: var(--glass-bg);
            backdrop-filter: blur(25px);
            border-radius: 32px;
            box-shadow: var(--shadow-xl);
            border: var(--shadow-glow);
            height: 70vh;
            max-height: 800px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            animation: slideUp 0.8s ease;
        }

        /* ‚úÖ CHAT HEADER */
        .chat-card-header {
            background: var(--primary-gradient);
            color: white;
            padding: 24px 32px;
            font-weight: 700;
            font-size: 1.2rem;
            border-radius: 32px 32px 0 0;
            display: flex;
            align-items: center;
            gap: 12px;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #10b981;
            animation: pulse 2s infinite;
            flex-shrink: 0;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        /* ‚úÖ MESSAGES AREA */
        .messages-area {
            flex: 1;
            padding: 32px;
            overflow-y: auto;
            background: 
                linear-gradient(135deg, rgba(255,255,255,0.1) 0%, rgba(240,244,249,0.8) 100%);
            position: relative;
        }

        .messages-area::-webkit-scrollbar {
            width: 8px;
        }

        .messages-area::-webkit-scrollbar-track {
            background: rgba(0,0,0,0.1);
            border-radius: 10px;
        }

        .messages-area::-webkit-scrollbar-thumb {
            background: var(--primary-gradient);
            border-radius: 10px;
        }

        .welcome-message {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: #6b7280;
            text-align: center;
        }

        .welcome-icon {
            font-size: 4rem;
            margin-bottom: 24px;
            opacity: 0.5;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }

        /* ‚úÖ MESSAGE BUBBLES */
        .message-wrapper {
            margin-bottom: 20px;
            display: flex;
            animation: messageSlide 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        @keyframes messageSlide {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message-wrapper.own {
            justify-content: flex-end;
        }

        .message-bubble {
            max-width: 75%;
            padding: 20px 24px;
            border-radius: 24px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.12);
            position: relative;
            word-wrap: break-word;
            animation: bubblePop 0.3s ease;
        }

        @keyframes bubblePop {
            0% { transform: scale(0.8); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        .message-bubble.own {
            background: var(--primary-gradient);
            color: white;
            border-bottom-right-radius: 8px;
        }

        .message-bubble.other {
            background: rgba(255,255,255,0.95);
            color: #1f2937;
            border-bottom-left-radius: 8px;
        }

        .message-header {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 8px;
            font-size: 0.9rem;
        }

        .message-sender {
            font-weight: 700;
        }

        .message-sender.own {
            color: rgba(255,255,255,0.9);
        }

        .message-sender.other {
            color: var(--admin-msg);
            font-weight: 700;
        }

        .message-time {
            font-size: 0.8rem;
            opacity: 0.7;
        }

        .message-time.own {
            color: rgba(255,255,255,0.7);
        }

        .message-content {
            font-size: 1rem;
            line-height: 1.5;
            margin-bottom: 8px;
        }

        /* ‚úÖ INPUT AREA */
        .chat-input-area {
            padding: 32px;
            background: rgba(255,255,255,0.9);
            border-top: 1px solid rgba(0,0,0,0.08);
            border-radius: 0 0 32px 32px;
        }

        .chat-input-group {
            display: flex;
            gap: 16px;
            align-items: flex-end;
        }

        .chat-input {
            flex: 1;
            border: 2px solid rgba(102,126,234,0.2);
            border-radius: 32px;
            padding: 20px 28px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: white;
            box-shadow: 0 4px 16px rgba(0,0,0,0.08);
        }

        .chat-input:focus {
            border-color: var(--primary-gradient);
            box-shadow: 0 0 0 4px rgba(102,126,234,0.15), 0 8px 24px rgba(102,126,234,0.2);
            transform: translateY(-2px);
        }

        .send-btn {
            background: var(--success-gradient);
            border: none;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            color: white;
            font-size: 1.3rem;
            box-shadow: 0 12px 32px rgba(17,153,142,0.4);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .send-btn:hover {
            transform: translateY(-4px) scale(1.05);
            box-shadow: 0 16px 40px rgba(17,153,142,0.5);
        }

        .send-btn:disabled {
            background: #9ca3af;
            transform: none;
            cursor: not-allowed;
        }

        @media (max-width: 768px) {
            .chat-container {
                padding: 24px 16px;
            }
            
            .chat-header {
                flex-direction: column;
                gap: 20px;
                text-align: center;
                padding: 24px;
            }
            
            .chat-title {
                font-size: 1.8rem;
            }
            
            .chat-card {
                height: 85vh;
                border-radius: 24px;
            }
            
            .messages-area {
                padding: 24px 20px;
            }
            
            .message-bubble {
                max-width: 85%;
            }
        }
    </style>
</head>
<body>
<div class="chat-container">
    <!-- ‚úÖ HEADER -->
    <div class="chat-header">
        <h1 class="chat-title">
            <i class="bi bi-chat-dots-fill text-primary"></i>
            Live Chat Support
        </h1>
        <a th:href="@{/dashboard}" class="back-btn">
            <i class="bi bi-arrow-left"></i>
            Dashboard
        </a>
    </div>

    <!-- ‚úÖ MAIN CHAT -->
    <div class="chat-card">
        <!-- CARD HEADER -->
        <div class="chat-card-header">
            <div class="status-indicator"></div>
            <span id="chatHeaderText">Admin Support <span class="badge bg-success ms-2">Online</span></span>
        </div>

        <!-- MESSAGES AREA -->
        <div id="userChatArea" class="messages-area">
            <div class="welcome-message">
                <div class="welcome-icon">
                    <i class="bi bi-chat-dots-fill"></i>
                </div>
                <h4 class="mb-3">Welcome to Chat Support!</h4>
                <p class="lead mb-0">Type your message below to start chatting with admin</p>
            </div>
        </div>

        <!-- INPUT AREA -->
        <div class="chat-input-area">
            <div class="chat-input-group">
                <input id="userChatInput" 
                       type="text" 
                       class="form-control chat-input"
                       placeholder="Type a message... (Enter to send, /clear to clear chat)"
                       autocomplete="off">
                <button id="sendBtn" class="btn send-btn" onclick="sendUserMessage()">
                    <i class="bi bi-send-fill"></i>
                </button>
            </div>
        </div>
    </div>
</div>

<script th:inline="javascript">
    let userStompClient = null;
    let userEmail = /*[[${currentUserEmail}]]*/ 'guest@example.com';

    $(document).ready(function() {
        // üî• 1. LOAD HISTORY FIRST
        loadChatHistory();
    });

    function loadChatHistory() {
        fetch('/api/chat/history')
            .then(response => response.json())
            .then(messages => {
                console.log('üìú Loaded history:', messages.length, 'messages');
                const area = document.getElementById('userChatArea');
                area.innerHTML = ''; // Clear welcome message
                
                messages.forEach(msg => {
                    if (shouldShowMessage(msg)) {
                        const isIncoming = msg.senderEmail !== userEmail;
                        showUserMessage(msg, isIncoming);
                    }
                });
                scrollToBottom();
            })
            .catch(err => console.error('‚ùå History load failed:', err))
            .finally(() => {
                // üî• 2. THEN connect WebSocket
                connectUserChat();
            });
    }

    function connectUserChat() {
        console.log('üîå User connecting:', userEmail);
        const socket = new SockJS('/ws-chat');
        userStompClient = Stomp.over(socket);

        userStompClient.connect({}, function(frame) {
            console.log('‚úÖ USER CONNECTED:', frame);
            userStompClient.subscribe('/topic/chat', function(message) {
                const msg = JSON.parse(message.body);
                handleIncomingUserMessage(msg);
            });
        }, function(error) {
            console.error('‚ùå User WebSocket error:', error);
            setTimeout(connectUserChat, 3000); // Reconnect
        });
    }

    function shouldShowMessage(msg) {
        return msg.senderEmail === userEmail || 
               msg.receiverEmail === userEmail || 
               msg.receiverEmail === 'all-users';
    }

    function handleIncomingUserMessage(msg) {
        if (shouldShowMessage(msg)) {
            const isIncoming = msg.senderEmail !== userEmail;
            showUserMessage(msg, isIncoming);
        }
    }

    function showUserMessage(msg, isIncoming) {
        const area = document.getElementById('userChatArea');
        const time = new Date(msg.timestamp || Date.now())
            .toLocaleTimeString([], {hour: '2-digit', minute: '2-digit'});

        const wrapper = document.createElement('div');
        wrapper.className = `message-wrapper ${isIncoming ? '' : 'own'}`;

        wrapper.innerHTML = `
            <div class="${isIncoming ? '' : 'ms-3'}">
                <div class="message-bubble ${isIncoming ? 'other' : 'own'}">
                    <div class="message-header">
                        <span class="message-sender ${isIncoming ? 'other' : 'own'}">
                            ${msg.senderUsername || msg.senderEmail}
                        </span>
                        <span class="message-time ${isIncoming ? 'other' : 'own'}">${time}</span>
                    </div>
                    <div class="message-content">${msg.content}</div>
                </div>
            </div>
        `;
        
        area.appendChild(wrapper);
        scrollToBottom();
    }

    function sendUserMessage() {
        const input = document.getElementById('userChatInput');
        const text = input.value.trim();
        
        if (!text || !userStompClient) return;

        // Handle /clear command
        if (text.toLowerCase() === '/clear') {
            clearChat();
            return;
        }

        console.log('üë§ USER sending:', text);
        userStompClient.send('/app/chat.sendPrivate', {}, JSON.stringify({
            senderEmail: userEmail,
            receiverEmail: 'all-users',
            content: text
        }));

        input.value = '';
    }

    function scrollToBottom() {
        const area = document.getElementById('userChatArea');
        area.scrollTop = area.scrollHeight;
    }

    function clearChat() {
        document.getElementById('userChatArea').innerHTML = `
            <div class="welcome-message">
                <div class="welcome-icon">
                    <i class="bi bi-chat-dots-fill"></i>
                </div>
                <h4 class="mb-3">Chat Cleared</h4>
                <p class="lead mb-0">Start a new conversation</p>
            </div>
        `;
    }

    // ‚úÖ EVENT LISTENERS
    document.addEventListener('DOMContentLoaded', function() {
        const input = document.getElementById('userChatInput');
        const sendBtn = document.getElementById('sendBtn');

        input.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                e.preventDefault();
                sendUserMessage();
            }
        });

        input.addEventListener('input', function() {
            sendBtn.disabled = this.value.trim() === '';
        });
    });
</script>
</body>
</html>
