<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - DoConnect</title>
    
    <!-- Bootstrap 5.3 + Icons + Google Fonts -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --success-gradient: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            --warning-gradient: linear-gradient(135deg, #f6d365 0%, #fda085 100%);
            --danger-gradient: linear-gradient(135deg, #ff7675 0%, #fd79a8 100%);
            --glass-bg: rgba(255, 255, 255, 0.98);
            --shadow-xl: 0 25px 50px -12px rgba(0,0,0,0.25);
            --shadow-glow: 0 0 0 1px rgba(255,255,255,0.4);
        }

        * {
            font-family: 'Inter', sans-serif;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 80%, rgba(255,255,255,0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(120,219,255,0.1) 0%, transparent 50%);
            z-index: -1;
            animation: bgPulse 15s ease-in-out infinite;
        }

        @keyframes bgPulse {
            0%, 100% { opacity: 0.8; }
            50% { opacity: 1; }
        }

        .register-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .register-card {
            background: var(--glass-bg);
            backdrop-filter: blur(25px);
            border-radius: 32px;
            box-shadow: var(--shadow-xl);
            border: var(--shadow-glow);
            padding: 48px;
            width: 100%;
            max-width: 480px;
            position: relative;
            overflow: hidden;
            animation: slideUp 1s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(60px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .register-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 6px;
            background: var(--primary-gradient);
        }

        .logo {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo h1 {
            font-size: 3.5rem;
            font-weight: 800;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin: 0;
            line-height: 1;
            text-shadow: none;
        }

        .logo-subtitle {
            color: #6b7280;
            font-size: 1.1rem;
            font-weight: 500;
            margin-top: 12px;
        }

        .form-title {
            font-size: 2rem;
            font-weight: 700;
            color: #1f2937;
            text-align: center;
            margin-bottom: 36px;
            text-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .form-group {
            position: relative;
            margin-bottom: 28px;
        }

        .form-label {
            font-weight: 600;
            color: #374151;
            font-size: 0.95rem;
            margin-bottom: 10px;
            display: block;
        }

        .form-control {
            background: rgba(255,255,255,0.9);
            border: 2px solid rgba(102,126,234,0.2);
            border-radius: 20px;
            padding: 16px 24px;
            font-size: 1rem;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 4px 16px rgba(0,0,0,0.08);
            height: 56px;
        }

        .form-control:focus {
            border-color: var(--primary-gradient);
            box-shadow: 0 0 0 4px rgba(102,126,234,0.15), 0 12px 32px rgba(102,126,234,0.2);
            background: white;
            transform: translateY(-2px);
        }

        .form-control::placeholder {
            color: #9ca3af;
        }

        .input-icon {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: #9ca3af;
            font-size: 1.2rem;
            z-index: 10;
        }

        .password-toggle {
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .password-toggle:hover {
            color: var(--primary-gradient);
        }

        .register-btn {
            background: var(--primary-gradient);
            border: none;
            border-radius: 25px;
            padding: 18px 40px;
            font-size: 1.1rem;
            font-weight: 700;
            color: white;
            width: 100%;
            height: 60px;
            box-shadow: 0 12px 32px rgba(102,126,234,0.4);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .register-btn:hover {
            transform: translateY(-4px);
            box-shadow: 0 20px 48px rgba(102,126,234,0.5);
            color: white;
        }

        .register-btn:active {
            transform: translateY(-2px);
        }

        .alert {
            border: none;
            border-radius: 20px;
            padding: 16px 24px;
            margin-bottom: 28px;
            backdrop-filter: blur(10px);
            animation: shake 0.5s ease-in-out;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        .alert-danger {
            background: rgba(255,118,117,0.15);
            border-left: 4px solid #ff7675;
            color: #721c24;
        }

        .login-link {
            text-align: center;
            margin-top: 32px;
            padding: 20px;
            background: rgba(255,255,255,0.5);
            border-radius: 20px;
        }

        .login-link a {
            color: #667eea;
            font-weight: 600;
            text-decoration: none;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .login-link a:hover {
            color: #5a67d8;
            text-decoration: underline;
        }

        .form-floating-icon {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: #9ca3af;
            font-size: 1.2rem;
            z-index: 10;
        }

        /* VALIDATION STATES */
        .is-invalid {
            border-color: #ef4444 !important;
            background: rgba(255,118,117,0.05) !important;
        }

        .is-invalid:focus {
            box-shadow: 0 0 0 4px rgba(239,68,68,0.15) !important;
        }

        .is-valid {
            border-color: #10b981 !important;
            background: rgba(16,185,129,0.05) !important;
        }

        .is-valid:focus {
            box-shadow: 0 0 0 4px rgba(16,185,129,0.15) !important;
        }

        @media (max-width: 576px) {
            .register-card {
                padding: 32px 24px;
                margin: 16px;
                border-radius: 24px;
            }
            
            .logo h1 {
                font-size: 2.8rem;
            }
            
            .form-title {
                font-size: 1.6rem;
            }
            
            .form-control {
                padding: 14px 20px;
                height: 52px;
            }
        }
    </style>
</head>
<body>
    <div class="register-container">
        <div class="register-card">
            <!-- LOGO -->
            <div class="logo">
                <h1>DoConnect</h1>
                <p class="logo-subtitle">Join our community</p>
            </div>

            <!-- TITLE -->
            <h2 class="form-title">
                <i class="bi bi-person-plus-fill me-2 text-success"></i>
                Create Account
            </h2>

            <!-- ERROR ALERT -->
            <div th:if="${error}" class="alert alert-danger" th:text="${error}" role="alert">
                Registration failed. Please check your details.
            </div>

            <!-- REGISTRATION FORM -->
            <form th:action="@{/register}" th:object="${userRequest}" method="post" th:if="${userRequest != null}" novalidate>
                <!-- USERNAME -->
                <div class="form-group">
                    <label for="username" class="form-label">
                        <i class="bi bi-person-circle me-1"></i>Username
                    </label>
                    <i class="bi bi-person form-floating-icon"></i>
                    <input type="text" 
                           th:field="*{username}" 
                           id="username" 
                           class="form-control" 
                           placeholder="Enter your username"
                           required
                           th:classappend="${#fields.hasErrors('username')} ? 'is-invalid' : ''">
                    <div class="invalid-feedback" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
                </div>

                <!-- EMAIL -->
                <div class="form-group">
                    <label for="email" class="form-label">
                        <i class="bi bi-envelope me-1"></i>Email
                    </label>
                    <i class="bi bi-envelope-fill form-floating-icon"></i>
                    <input type="email" 
                           th:field="*{email}" 
                           id="email" 
                           class="form-control" 
                           placeholder="your@email.com"
                           required
                           th:classappend="${#fields.hasErrors('email')} ? 'is-invalid' : ''">
                    <div class="invalid-feedback" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
                </div>

                <!-- PASSWORD -->
                <div class="form-group">
                    <label for="password" class="form-label">
                        <i class="bi bi-lock-fill me-1"></i>Password
                    </label>
                    <i class="bi bi-lock form-floating-icon"></i>
                    <input type="password" 
                           th:field="*{password}" 
                           id="password" 
                           class="form-control" 
                           placeholder="Create a strong password"
                           required
                           th:classappend="${#fields.hasErrors('password')} ? 'is-invalid' : ''">
                    <div class="invalid-feedback" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
                </div>

                <!-- REGISTER BUTTON -->
                <button type="submit" class="register-btn">
                    <i class="bi bi-check-circle-fill me-2"></i>
                    Create Account
                </button>
            </form>

            <!-- LOGIN LINK -->
            <div class="login-link">
                <p class="mb-0">
                    Already have an account? 
                    <a th:href="@{/login}">
                        <i class="bi bi-box-arrow-in-right me-1"></i>Login here
                    </a>
                </p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Real-time validation feedback
        document.addEventListener('DOMContentLoaded', function() {
            const inputs = document.querySelectorAll('.form-control');
            
            inputs.forEach(input => {
                input.addEventListener('blur', function() {
                    if (this.value.trim()) {
                        this.classList.add('is-valid');
                        this.classList.remove('is-invalid');
                    }
                });
                
                input.addEventListener('input', function() {
                    if (this.classList.contains('is-invalid')) {
                        this.classList.remove('is-invalid');
                    }
                });
            });

            // Password toggle functionality (optional)
            const passwordInput = document.getElementById('password');
            if (passwordInput) {
                passwordInput.addEventListener('input', function() {
                    const strength = this.value.length > 8 ? 'strong' : this.value.length > 4 ? 'medium' : 'weak';
                    console.log('Password strength:', strength);
                });
            }
        });
    </script>
</body>
</html>
