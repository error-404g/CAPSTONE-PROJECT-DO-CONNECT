<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - DoConnect</title>
    
    <!-- Bootstrap 5.3 + Icons + Google Fonts -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --success-gradient: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            --warning-gradient: linear-gradient(135deg, #f6d365 0%, #fda085 100%);
            --danger-gradient: linear-gradient(135deg, #ff7675 0%, #fd79a8 100%);
            --glass-bg: rgba(255, 255, 255, 0.98);
            --shadow-xl: 0 25px 50px -12px rgba(0,0,0,0.25);
            --shadow-glow: 0 0 0 1px rgba(255,255,255,0.4);
        }

        * {
            font-family: 'Inter', sans-serif;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 80%, rgba(255,255,255,0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(120,219,255,0.1) 0%, transparent 50%);
            z-index: -1;
            animation: bgPulse 15s ease-in-out infinite;
        }

        @keyframes bgPulse {
            0%, 100% { opacity: 0.8; }
            50% { opacity: 1; }
        }

        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-card {
            background: var(--glass-bg);
            backdrop-filter: blur(25px);
            border-radius: 32px;
            box-shadow: var(--shadow-xl);
            border: var(--shadow-glow);
            padding: 48px;
            width: 100%;
            max-width: 480px;
            position: relative;
            overflow: hidden;
            animation: slideUp 1s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(60px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .login-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 6px;
            background: var(--primary-gradient);
        }

        .logo {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo h1 {
            font-size: 3.5rem;
            font-weight: 800;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin: 0;
            line-height: 1;
            text-shadow: none;
        }

        .logo-subtitle {
            color: #6b7280;
            font-size: 1.1rem;
            font-weight: 500;
            margin-top: 12px;
        }

        .form-title {
            font-size: 2rem;
            font-weight: 700;
            color: #1f2937;
            text-align: center;
            margin-bottom: 36px;
            text-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .form-group {
            position: relative;
            margin-bottom: 28px;
        }

        .form-label {
            font-weight: 600;
            color: #374151;
            font-size: 0.95rem;
            margin-bottom: 10px;
            display: block;
        }

        .form-control {
            background: rgba(255,255,255,0.9);
            border: 2px solid rgba(102,126,234,0.2);
            border-radius: 20px;
            padding: 16px 24px 16px 52px;
            font-size: 1rem;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 4px 16px rgba(0,0,0,0.08);
            height: 56px;
        }

        .form-control:focus {
            border-color: var(--primary-gradient);
            box-shadow: 0 0 0 4px rgba(102,126,234,0.15), 0 12px 32px rgba(102,126,234,0.2);
            background: white;
            transform: translateY(-2px);
        }

        .form-control::placeholder {
            color: #9ca3af;
        }

        .form-floating-icon {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: #9ca3af;
            font-size: 1.2rem;
            z-index: 10;
            transition: color 0.3s ease;
        }

        .form-control:focus + .form-floating-icon {
            color: #667eea;
        }

        .login-btn {
            background: var(--primary-gradient);
            border: none;
            border-radius: 25px;
            padding: 18px 40px;
            font-size: 1.1rem;
            font-weight: 700;
            color: white;
            width: 100%;
            height: 60px;
            box-shadow: 0 12px 32px rgba(102,126,234,0.4);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .login-btn:hover {
            transform: translateY(-4px);
            box-shadow: 0 20px 48px rgba(102,126,234,0.5);
            color: white;
        }

        .login-btn:active {
            transform: translateY(-2px);
        }

        .alert {
            border: none;
            border-radius: 20px;
            padding: 16px 24px;
            margin-bottom: 24px;
            backdrop-filter: blur(10px);
            animation: slideDownAlert 0.5s ease-out;
            border-left: 4px solid;
        }

        @keyframes slideDownAlert {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .alert-danger {
            background: rgba(255,118,117,0.15);
            border-left-color: #ff7675;
            color: #721c24;
        }

        .alert-success {
            background: rgba(17,153,142,0.15);
            border-left-color: #11998e;
            color: #0f5132;
        }

        .register-link {
            text-align: center;
            margin-top: 32px;
            padding: 20px;
            background: rgba(255,255,255,0.5);
            border-radius: 20px;
        }

        .register-link a {
            color: #667eea;
            font-weight: 600;
            text-decoration: none;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .register-link a:hover {
            color: #5a67d8;
            text-decoration: underline;
        }

        @media (max-width: 576px) {
            .login-card {
                padding: 32px 24px;
                margin: 16px;
                border-radius: 24px;
            }
            
            .logo h1 {
                font-size: 2.8rem;
            }
            
            .form-title {
                font-size: 1.6rem;
            }
            
            .form-control {
                padding: 14px 20px 14px 48px;
                height: 52px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <!-- LOGO -->
            <div class="logo">
                <h1>DoConnect</h1>
                <p class="logo-subtitle">Welcome back</p>
            </div>

            <!-- TITLE -->
            <h2 class="form-title">
                <i class="bi bi-box-arrow-in-right me-2 text-primary"></i>
                Login to DoConnect
            </h2>

            <!-- ALERTS -->
            <div th:if="${param.error}" class="alert alert-danger" role="alert">
                <i class="bi bi-exclamation-triangle-fill me-2"></i>
                Invalid email or password!
            </div>
            
            <div th:if="${param.logout}" class="alert alert-success" role="alert">
                <i class="bi bi-check-circle-fill me-2"></i>
                You have been logged out successfully!
            </div>
            
            <div th:if="${param.registerSuccess}" class="alert alert-success" role="alert">
                <i class="bi bi-person-check-fill me-2"></i>
                Registration successful! Please login.
            </div>

            <!-- LOGIN FORM -->
            <form th:action="@{/login}" method="post" novalidate>
                <!-- EMAIL -->
                <div class="form-group">
                    <label for="email" class="form-label">
                        <i class="bi bi-envelope me-1"></i>Email
                    </label>
                    <i class="bi bi-envelope-fill form-floating-icon"></i>
                    <input type="email" 
                           id="email" 
                           name="email" 
                           class="form-control" 
                           placeholder="your@email.com"
                           required>
                </div>

                <!-- PASSWORD -->
                <div class="form-group">
                    <label for="password" class="form-label">
                        <i class="bi bi-lock-fill me-1"></i>Password
                    </label>
                    <i class="bi bi-lock-fill form-floating-icon"></i>
                    <input type="password" 
                           id="password" 
                           name="password" 
                           class="form-control" 
                           placeholder="Enter your password"
                           required>
                </div>

                <!-- LOGIN BUTTON -->
                <button type="submit" class="login-btn">
                    <i class="bi bi-door-open-fill me-2"></i>
                    Sign In
                </button>
            </form>

            <!-- REGISTER LINK -->
            <div class="register-link">
                <p class="mb-0">
                    Don't have an account? 
                    <a th:href="@{/register}">
                        <i class="bi bi-person-plus me-1"></i>Register here
                    </a>
                </p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Enhanced UX interactions
        document.addEventListener('DOMContentLoaded', function() {
            const inputs = document.querySelectorAll('.form-control');
            const loginBtn = document.querySelector('.login-btn');
            
            // Input focus animations
            inputs.forEach(input => {
                input.addEventListener('focus', function() {
                    this.parentElement.style.transform = 'scale(1.02)';
                });
                
                input.addEventListener('blur', function() {
                    this.parentElement.style.transform = 'scale(1)';
                });
            });

            // Form submission feedback
            const form = document.querySelector('form');
            form.addEventListener('submit', function() {
                loginBtn.innerHTML = '<i class="bi bi-hourglass-split me-2 spinner-border spinner-border-sm"></i>Signing In...';
                loginBtn.disabled = true;
            });

            // Auto-hide success alerts after 5 seconds
            const successAlerts = document.querySelectorAll('.alert-success');
            successAlerts.forEach(alert => {
                setTimeout(() => {
                    alert.style.transition = 'opacity 0.5s ease';
                    alert.style.opacity = '0';
                    setTimeout(() => alert.remove(), 500);
                }, 5000);
            });
        });
    </script>
</body>
</html>
