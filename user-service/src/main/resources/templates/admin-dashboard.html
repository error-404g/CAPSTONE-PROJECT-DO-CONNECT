<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Admin Dashboard - DoConnect</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div class="d-flex justify-content-between mb-4">
        <h1><i class="bi bi-shield-check text-primary"></i> Admin Dashboard</h1>
        <form th:action="@{/logout}" method="post" class="d-inline">
            <button type="submit" class="btn btn-outline-danger">Logout</button>
        </form>
    </div>

    <!-- âœ… ACTION BUTTONS -->
    <div class="mb-4">
        <a th:href="@{/admin/users}" class="btn btn-outline-primary me-2">ğŸ‘¥ Manage Users</a>
        <a th:href="@{/user/questions}" class="btn btn-outline-info me-2">ğŸ“ All Questions</a>
        <a th:href="@{/admin/chat}" class="btn btn-outline-success">ğŸ’¬ Live Chat</a>
    </div>

    <!-- âœ… STATS -->
    <div class="row mb-4">
        <div class="col-md-3">
            <div class="card text-center bg-primary text-white">
                <div class="card-body">
                    <h3 th:text="${#lists.size(users)}">0</h3>
                    <p>Total Users</p>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card text-center bg-success text-white">
                <div class="card-body">
                    <h3 th:text="${pendingCount}">0</h3>
                    <p>Pending Questions</p>
                </div>
            </div>
        </div>
    </div>

    <!-- âœ… USERS PREVIEW -->
    <h4>Recent Users</h4>
    <div class="table-responsive mb-4">
        <table class="table table-striped">
            <thead class="table-dark">
                <tr><th>ID</th><th>Username</th><th>Email</th><th>Status</th></tr>
            </thead>
            <tbody>
                <tr th:each="user : ${users}">
                    <td th:text="${user.id}">1</td>
                    <td th:text="${user.username}">user</td>
                    <td th:text="${user.email}">email</td>
                    <td>
                        <span th:if="${user.isActive}" class="badge bg-success">Active</span>
                        <span th:unless="${user.isActive}" class="badge bg-danger">Blocked</span>
                    </td>
                </tr>
                <tr th:if="${users == null or #lists.isEmpty(users)}">
                    <td colspan="4" class="text-center p-4 text-muted">No users</td>
                </tr>
            </tbody>
        </table>
    </div>

    <a th:href="@{/user/questions}" class="btn btn-secondary">â† View Questions</a>
</div>
</body>
</html>
