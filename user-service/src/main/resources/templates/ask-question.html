<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ask Question - DoConnect</title>
    
    <!-- Bootstrap 5.3 + Icons + Google Fonts -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --success-gradient: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            --warning-gradient: linear-gradient(135deg, #f6d365 0%, #fda085 100%);
            --glass-bg: rgba(255, 255, 255, 0.98);
            --shadow-xl: 0 25px 50px -12px rgba(0,0,0,0.25);
            --shadow-glow: 0 0 0 1px rgba(255,255,255,0.4);
        }

        * {
            font-family: 'Inter', sans-serif;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 80%, rgba(255,255,255,0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(120,219,255,0.1) 0%, transparent 50%);
            z-index: -1;
            animation: bgPulse 15s ease-in-out infinite;
        }

        @keyframes bgPulse {
            0%, 100% { opacity: 0.8; }
            50% { opacity: 1; }
        }

        .ask-container {
            padding: 60px 20px;
            max-width: 800px;
            margin: 0 auto;
        }

        /* ✅ MAIN FORM CARD */
        .ask-form-card {
            background: var(--glass-bg);
            backdrop-filter: blur(25px);
            border-radius: 32px;
            box-shadow: var(--shadow-xl);
            border: var(--shadow-glow);
            padding: 56px;
            position: relative;
            overflow: hidden;
            animation: slideUp 1s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(60px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .ask-form-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 8px;
            background: var(--primary-gradient);
        }

        /* ✅ HEADER */
        .ask-header {
            text-align: center;
            margin-bottom: 48px;
        }

        .ask-title {
            font-size: 3rem;
            font-weight: 800;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin: 0 0 16px 0;
            line-height: 1.1;
        }

        .ask-subtitle {
            color: #6b7280;
            font-size: 1.2rem;
            font-weight: 500;
            margin: 0;
        }

        /* ✅ FORM GROUPS */
        .form-group-custom {
            position: relative;
            margin-bottom: 36px;
        }

        .form-label-custom {
            font-size: 1.05rem;
            font-weight: 700;
            color: #1f2937;
            margin-bottom: 16px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .form-control-custom {
            background: rgba(255,255,255,0.95);
            border: 2px solid rgba(102,126,234,0.2);
            border-radius: 24px;
            padding: 20px 28px;
            font-size: 1.05rem;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 8px 24px rgba(0,0,0,0.08);
            height: 64px;
        }

        .form-control-custom:focus {
            border-color: var(--primary-gradient);
            box-shadow: 0 0 0 4px rgba(102,126,234,0.15), 0 16px 40px rgba(102,126,234,0.2);
            background: white;
            transform: translateY(-3px);
        }

        .form-control-custom::placeholder {
            color: #9ca3af;
        }

        .textarea-custom {
            background: rgba(255,255,255,0.95);
            border: 2px solid rgba(102,126,234,0.2);
            border-radius: 24px;
            padding: 24px;
            font-size: 1.05rem;
            line-height: 1.7;
            min-height: 180px;
            resize: vertical;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 8px 24px rgba(0,0,0,0.08);
        }

        .textarea-custom:focus {
            border-color: var(--primary-gradient);
            box-shadow: 0 0 0 4px rgba(102,126,234,0.15), 0 16px 40px rgba(102,126,234,0.2);
            background: white;
            transform: translateY(-3px);
        }

        /* ✅ ACTION BUTTONS */
        .form-actions {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-top: 48px;
            padding-top: 32px;
            border-top: 1px solid rgba(0,0,0,0.08);
        }

        .btn-post {
            background: var(--success-gradient);
            border: none;
            border-radius: 28px;
            padding: 20px 48px;
            font-size: 1.15rem;
            font-weight: 800;
            color: white;
            width: 240px;
            height: 72px;
            box-shadow: 0 16px 48px rgba(17,153,142,0.4);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-post:hover {
            transform: translateY(-6px);
            box-shadow: 0 24px 64px rgba(17,153,142,0.5);
            color: white;
        }

        .btn-post:active {
            transform: translateY(-3px);
        }

        .btn-cancel {
            background: rgba(255,255,255,0.9);
            color: #6b7280 !important;
            border: 2px solid rgba(107,114,128,0.3);
            border-radius: 28px;
            padding: 20px 40px;
            font-size: 1.1rem;
            font-weight: 700;
            text-decoration: none;
            height: 72px;
            box-shadow: 0 12px 32px rgba(0,0,0,0.15);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .btn-cancel:hover {
            background: white;
            color: #374151 !important;
            transform: translateY(-4px);
            box-shadow: 0 20px 48px rgba(0,0,0,0.25);
            border-color: rgba(107,114,128,0.5);
        }

        /* ✅ HELPFUL TIPS */
        .tips-section {
            background: rgba(255,255,255,0.7);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            padding: 28px;
            margin-top: 32px;
            border-left: 5px solid var(--success-gradient);
        }

        .tips-title {
            font-size: 1.2rem;
            font-weight: 700;
            color: #10b981;
            margin-bottom: 16px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .tips-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .tips-list li {
            padding: 8px 0;
            color: #374151;
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 0.98rem;
        }

        .tips-list li::before {
            content: '✨';
            font-size: 1.1rem;
            flex-shrink: 0;
        }

        /* ✅ RESPONSIVE */
        @media (max-width: 768px) {
            .ask-container {
                padding: 40px 16px;
            }
            
            .ask-form-card {
                padding: 40px 32px;
                border-radius: 28px;
                margin: 0 8px;
            }
            
            .ask-title {
                font-size: 2.3rem;
            }
            
            .form-actions {
                flex-direction: column;
            }
            
            .btn-post, .btn-cancel {
                width: 100%;
            }
            
            .form-control-custom {
                height: 60px;
                padding: 18px 24px;
            }
            
            .textarea-custom {
                min-height: 160px;
            }
        }

        /* ✅ CHARACTER COUNTER */
        .char-counter {
            position: absolute;
            right: 20px;
            bottom: 16px;
            color: #9ca3af;
            font-size: 0.9rem;
            font-weight: 600;
        }

        .char-counter.warning {
            color: #f59e0b;
        }

        .char-counter.danger {
            color: #ef4444;
        }
    </style>
</head>
<body>
<div class="ask-container">
    <div class="ask-form-card">
        <!-- ✅ HEADER -->
        <div class="ask-header">
            <h1 class="ask-title">
                <i class="bi bi-question-circle-fill"></i>
                Ask a Question
            </h1>
            <p class="ask-subtitle">
                Share your question with the community
            </p>
        </div>

        <!-- ✅ FORM -->
        <form th:action="@{/user/ask-question}" method="post" novalidate>
            <!-- TITLE FIELD -->
            <div class="form-group-custom">
                <label class="form-label-custom">
                    <i class="bi bi-type-bold text-primary"></i>
                    Title
                </label>
                <input type="text" 
                       name="title" 
                       class="form-control form-control-custom" 
                       placeholder="What's your question?"
                       maxlength="200"
                       required>
                <div class="char-counter" id="title-counter">0/200</div>
            </div>

            <!-- CONTENT FIELD -->
            <div class="form-group-custom">
                <label class="form-label-custom">
                    <i class="bi bi-card-text text-success"></i>
                    Description
                </label>
                <textarea name="content" 
                          class="form-control textarea-custom" 
                          placeholder="Describe your question..."
                          maxlength="5000"
                          required></textarea>
                <div class="char-counter" id="content-counter">0/5000</div>
            </div>

            <!-- ✅ HELPFUL TIPS -->
            <div class="tips-section">
                <div class="tips-title">
                    <i class="bi bi-lightbulb-fill"></i>
                    Tips for Great Questions
                </div>
                <ul class="tips-list">
                    <li>Include specific error messages</li>
                    <li>Mention what you've tried</li>
                    <li>Provide environment details</li>
                    <li>Be clear about expected behavior</li>
                </ul>
            </div>

            <!-- ✅ ACTION BUTTONS -->
            <div class="form-actions">
                <button type="submit" class="btn-post">
                    <i class="bi bi-send-fill me-3"></i>
                    Post Question
                </button>
                <a href="/user/questions" class="btn-cancel">
                    <i class="bi bi-arrow-left me-2"></i>
                    Cancel
                </a>
            </div>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        // ✅ CHARACTER COUNTERS
        const titleInput = document.querySelector('[name="title"]');
        const titleCounter = document.getElementById('title-counter');
        const contentInput = document.querySelector('[name="content"]');
        const contentCounter = document.getElementById('content-counter');

        function updateCounter(input, counter, max) {
            const length = input.value.length;
            counter.textContent = `${length}/${max}`;
            
            if (length > max * 0.9) {
                counter.className = 'char-counter warning';
            } else if (length > max * 0.95) {
                counter.className = 'char-counter danger';
            } else {
                counter.className = 'char-counter';
            }
        }

        titleInput.addEventListener('input', () => updateCounter(titleInput, titleCounter, 200));
        contentInput.addEventListener('input', () => updateCounter(contentInput, contentCounter, 5000));

        // ✅ FORM SUBMISSION - EMPTY CHECK ONLY
        const form = document.querySelector('form');
        const submitBtn = document.querySelector('.btn-post');
        
        form.addEventListener('submit', function(e) {
            const title = titleInput.value.trim();
            const content = contentInput.value.trim();
            
            if (!title) {
                e.preventDefault();
                alert('❌ Title cannot be empty');
                titleInput.focus();
                return;
            }
            
            if (!content) {
                e.preventDefault();
                alert('❌ Description cannot be empty');
                contentInput.focus();
                return;
            }
            
            // Loading state
            const original = submitBtn.innerHTML;
            submitBtn.innerHTML = '<i class="bi bi-hourglass-split spinner-border spinner-border-sm me-3"></i>Posting...';
            submitBtn.disabled = true;
        });

        // ✅ KEYBOARD SHORTCUTS
        document.addEventListener('keydown', function(e) {
            if (e.ctrlKey && e.key === 'Enter') {
                form.dispatchEvent(new Event('submit'));
            }
        });
    });
</script>
</body>
</html>
