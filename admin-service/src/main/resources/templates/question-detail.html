<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question Detail - Admin | DoConnect</title>
    
    <!-- Bootstrap 5.3 + Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --success-gradient: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            --warning-gradient: linear-gradient(135deg, #f6d365 0%, #fda085 100%);
            --info-gradient: linear-gradient(135deg, #74b9ff 0%, #0984e3 100%);
            --danger-gradient: linear-gradient(135deg, #ff7675 0%, #fd79a8 100%);
            --glass-bg: rgba(255, 255, 255, 0.95);
            --glass-hover: rgba(255, 255, 255, 0.98);
            --shadow-xl: 0 25px 50px -12px rgba(0,0,0,0.25);
            --shadow-glow: 0 0 0 1px rgba(255,255,255,0.3);
        }

        * {
            font-family: 'Inter', sans-serif;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 50%, #ffecd2 100%);
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 20%, rgba(120,219,255,0.2) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(255,182,193,0.15) 0%, transparent 50%);
            z-index: -1;
            animation: bgFloat 20s ease-in-out infinite;
        }

        @keyframes bgFloat {
            0%, 100% { transform: scale(1) translateY(0); }
            50% { transform: scale(1.05) translateY(-10px); }
        }

        .page-container {
            padding: 40px 0;
            position: relative;
            z-index: 1;
        }

        /* QUESTION CARD */
        .question-main-card {
            background: var(--glass-bg);
            backdrop-filter: blur(30px);
            border-radius: 32px;
            box-shadow: var(--shadow-xl);
            border: var(--shadow-glow);
            overflow: hidden;
            margin-bottom: 40px;
            animation: slideUpLarge 1s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            position: relative;
        }

        @keyframes slideUpLarge {
            from { opacity: 0; transform: translateY(60px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .question-header {
            background: linear-gradient(135deg, rgba(102,126,234,0.15) 0%, rgba(118,75,162,0.15) 100%);
            padding: 40px 48px;
            border: none;
            position: relative;
            overflow: hidden;
        }

        .question-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 6px;
            background: var(--primary-gradient);
        }

        .question-title {
            font-size: 2.5rem;
            font-weight: 800;
            color: #1f2937;
            margin: 0 0 24px 0;
            line-height: 1.2;
        }

        .question-status {
            padding: 12px 24px;
            border-radius: 50px;
            font-weight: 700;
            font-size: 1rem;
            box-shadow: 0 8px 24px rgba(0,0,0,0.15);
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
        }

        .status-pending { 
            background: var(--warning-gradient); 
            color: #333;
            animation: pulse-warning 2s infinite;
        }

        .status-approved { 
            background: var(--success-gradient); 
            color: white;
            animation: pulse-success 2s infinite;
        }

        .status-resolved { 
            background: var(--info-gradient); 
            color: white;
            animation: pulse-info 2s infinite;
        }

        @keyframes pulse-warning {
            0%, 100% { box-shadow: 0 0 0 0 rgba(246,211,101,0.7); }
            50% { box-shadow: 0 0 0 12px rgba(246,211,101,0); }
        }

        @keyframes pulse-success {
            0%, 100% { box-shadow: 0 0 0 0 rgba(17,153,142,0.7); }
            50% { box-shadow: 0 0 0 12px rgba(17,153,142,0); }
        }

        @keyframes pulse-info {
            0%, 100% { box-shadow: 0 0 0 0 rgba(116,185,255,0.7); }
            50% { box-shadow: 0 0 0 12px rgba(116,185,255,0); }
        }

        .question-content {
            font-size: 1.3rem;
            line-height: 1.8;
            color: #374151;
            padding: 48px;
            border-top: 1px solid rgba(255,255,255,0.3);
        }

        .question-meta {
            padding: 0 48px 48px;
            color: #6b7280;
            font-size: 1.1rem;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        /* ANSWERS SECTION */
        .answers-section {
            background: var(--glass-bg);
            backdrop-filter: blur(25px);
            border-radius: 28px;
            box-shadow: var(--shadow-xl);
            border: var(--shadow-glow);
            padding: 40px;
            margin-bottom: 40px;
            animation: slideUp 0.8s ease forwards;
        }

        .answers-title {
            font-size: 1.8rem;
            font-weight: 700;
            color: #1f2937;
            margin-bottom: 32px;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .answer-card {
            background: rgba(255,255,255,0.7);
            border-radius: 24px;
            padding: 32px;
            margin-bottom: 24px;
            border-left: 5px solid var(--primary-gradient);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 8px 24px rgba(0,0,0,0.1);
        }

        .answer-card:hover {
            transform: translateX(8px);
            box-shadow: 0 16px 40px rgba(0,0,0,0.15);
        }

        .answer-content {
            font-size: 1.15rem;
            line-height: 1.7;
            color: #374151;
            margin-bottom: 20px;
        }

        .answer-meta {
            color: #6b7280;
            font-size: 0.95rem;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .no-answers {
            background: linear-gradient(135deg, rgba(255,255,255,0.6) 0%, rgba(248,250,252,0.6) 100%);
            border-radius: 24px;
            padding: 60px 40px;
            text-align: center;
            color: #6b7280;
            border: 2px dashed rgba(102,126,234,0.3);
        }

        /* ADMIN ACTIONS */
        .admin-actions {
            background: linear-gradient(135deg, rgba(17,153,142,0.1) 0%, rgba(56,239,125,0.1) 100%);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 32px;
            border: 2px solid rgba(17,153,142,0.2);
            margin-bottom: 40px;
        }

        .action-btn {
            padding: 16px 40px;
            border-radius: 20px;
            font-weight: 700;
            font-size: 1.1rem;
            border: none;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            position: relative;
            overflow: hidden;
        }

        .btn-approve {
            background: var(--success-gradient);
            color: white;
            box-shadow: 0 12px 32px rgba(17,153,142,0.4);
        }

        .btn-approve:hover {
            transform: translateY(-4px);
            box-shadow: 0 20px 48px rgba(17,153,142,0.6);
        }

        .btn-resolve {
            background: var(--info-gradient);
            color: white;
            box-shadow: 0 12px 32px rgba(116,185,255,0.4);
        }

        .btn-resolve:hover {
            transform: translateY(-4px);
            box-shadow: 0 20px 48px rgba(116,185,255,0.6);
        }

        /* NAVIGATION BUTTONS */
        .nav-buttons {
            display: flex;
            gap: 16px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .nav-btn {
            padding: 16px 36px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 1rem;
            text-decoration: none;
            transition: all 0.3s ease;
            min-height: 56px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .btn-back-questions {
            background: rgba(108,117,125,0.1);
            color: #6c757d;
            border: 2px solid rgba(108,117,125,0.3);
        }

        .btn-back-dashboard {
            background: rgba(102,126,234,0.1);
            color: #667eea;
            border: 2px solid rgba(102,126,234,0.3);
        }

        .nav-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 16px 40px rgba(0,0,0,0.2);
        }

        @media (max-width: 768px) {
            .question-main-card, .answers-section {
                margin: 0 10px;
            }
            .question-header, .question-content, .question-meta {
                padding-left: 24px;
                padding-right: 24px;
            }
            .question-title {
                font-size: 2rem;
            }
            .action-btn {
                width: 100%;
                margin-bottom: 12px;
            }
            .nav-buttons {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
<div class="page-container">
    <div class="container">
        <div th:if="${question}">
            <!-- MAIN QUESTION CARD -->
            <div class="question-main-card">
                <div class="question-header d-flex justify-content-between align-items-start flex-wrap gap-3">
                    <h1 class="question-title flex-grow-1" th:text="${question.title}">Question Title</h1>
                    <div class="flex-shrink-0">
                        <span th:if="${!question.approved}" class="question-status status-pending">
                            <i class="bi bi-clock-history me-1"></i>Pending
                        </span>
                        <span th:if="${question.approved and !question.resolved}" class="question-status status-approved">
                            <i class="bi bi-check-circle-fill me-1"></i>Approved
                        </span>
                        <span th:if="${question.resolved}" class="question-status status-resolved">
                            <i class="bi bi-lock-fill me-1"></i>Resolved
                        </span>
                    </div>
                </div>
                <div class="question-content">
                    <p th:text="${question.content}">Question content will appear here with full formatting support...</p>
                </div>
                <div class="question-meta">
                    <i class="bi bi-person-circle fs-5"></i>
                    By <strong th:text="${question.userEmail}">user@example.com</strong>
                </div>
            </div>

            <!-- ANSWERS SECTION -->
            <div class="answers-section">
                <h3 class="answers-title">
                    <i class="bi bi-chat-dots text-primary"></i>
                    Answers (<span th:text="${answers != null ? #lists.size(answers) : 0}">0</span>)
                </h3>
                
                <div th:if="${answers != null and !#lists.isEmpty(answers)}">
                    <div th:each="answer : ${answers}" class="answer-card">
                        <div class="answer-content" th:text="${answer.content}">Answer content will appear here...</div>
                        <div class="answer-meta">
                            <i class="bi bi-person-circle"></i>
                            <span th:text="${answer.userEmail}">user@example.com</span>
                        </div>
                    </div>
                </div>
                
                <div th:if="${answers == null or #lists.isEmpty(answers)}" class="no-answers">
                    <i class="bi bi-chat-square-text fs-1 mb-4 text-muted"></i>
                    <h5 class="mb-3 text-muted">No answers yet</h5>
                    <p class="mb-0">Be the first to answer this question!</p>
                </div>
            </div>

            <!-- ADMIN ACTIONS -->
            <div th:if="${showAdminActions}" class="admin-actions">
                <div class="d-flex gap-3 flex-wrap">
                    <button th:if="${!question.approved}"
                            class="action-btn btn-approve"
                            th:onclick="'approveQuestion(' + ${question.id} + ')'">
                        <i class="bi bi-check-circle-fill"></i>
                        Approve Question
                    </button>
                    <button th:if="${!question.resolved}"
                            class="action-btn btn-resolve"
                            th:onclick="'resolveQuestion(' + ${question.id} + ')'">
                        <i class="bi bi-check2-circle"></i>
                        Mark Resolved
                    </button>
                </div>
            </div>
        </div>

        <!-- NAVIGATION -->
        <div class="nav-buttons">
            <a th:href="@{/admin/questions}" class="nav-btn btn-back-questions btn-lg">
                <i class="bi bi-arrow-left"></i>
                Back to Questions
            </a>
            <a th:href="@{/admin/dashboard}" class="nav-btn btn-back-dashboard btn-lg">
                <i class="bi bi-speedometer2"></i>
                Dashboard
            </a>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
function approveQuestion(qid) {
    if (!confirm('‚úÖ Make this question public for all users?')) return;
    
    const btn = event.target.closest('button');
    const originalText = btn.innerHTML;
    btn.disabled = true;
    btn.innerHTML = '<i class="bi bi-hourglass-split spinner-border spinner-border-sm me-2"></i>Approving...';
    
    fetch(`/admin/questions/${qid}/approve`, { 
        method: 'POST',
        headers: { 'Content-Type': 'application/json' }
    })
    .then(response => {
        if (response.ok) {
            btn.innerHTML = '<i class="bi bi-check-circle-fill text-success me-2"></i>Approved!';
            setTimeout(() => location.reload(), 1500);
        } else {
            throw new Error('Approve failed');
        }
    })
    .catch(error => {
        console.error('Error:', error);
        alert('‚ùå Approve failed. Please try again.');
        btn.innerHTML = originalText;
        btn.disabled = false;
    });
}

function resolveQuestion(qid) {
    if (!confirm('üîí Mark this question as resolved?')) return;
    
    const btn = event.target.closest('button');
    const originalText = btn.innerHTML;
    btn.disabled = true;
    btn.innerHTML = '<i class="bi bi-hourglass-split spinner-border spinner-border-sm me-2"></i>Resolving...';
    
    fetch(`/admin/questions/${qid}/resolve`, { 
        method: 'POST',
        headers: { 'Content-Type': 'application/json' }
    })
    .then(response => {
        if (response.ok) {
            btn.innerHTML = '<i class="bi bi-check2-circle-fill text-success me-2"></i>Resolved!';
            setTimeout(() => location.reload(), 1500);
        } else {
            throw new Error('Resolve failed');
        }
    })
    .catch(error => {
        console.error('Error:', error);
        alert('‚ùå Resolve failed. Please try again.');
        btn.innerHTML = originalText;
        btn.disabled = false;
    });
}
</script>
</body>
</html>
