<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin Registration - DoConnect</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" th:href="@{/css/styles.css}" />
</head>
<body>
  <div class="container d-flex align-items-center justify-content-center min-vh-100">
    <div class="card p-4 shadow-sm" style="width: 360px;">
      <h3 class="text-center mb-4">Admin Registration</h3>

      <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

      <form th:action="@{/admin/register}" th:object="${adminRequest}" method="post">
        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <input type="text" th:field="*{username}" id="username" class="form-control" required />
          <div class="text-danger" th:errors="*{username}"></div>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email address</label>
          <input type="email" th:field="*{email}" id="email" class="form-control" required />
          <div class="text-danger" th:errors="*{email}"></div>
        </div>
        <div class="mb-4">
          <label for="password" class="form-label">Password</label>
          <input type="password" th:field="*{password}" id="password" class="form-control" required />
          <div class="text-danger" th:errors="*{password}"></div>
        </div>
        <button type="submit" class="btn btn-primary w-100">Register</button>
      </form>

      <small class="d-block mt-3 text-center">Already have an account? <a th:href="@{/admin/login}">Login here</a></small>

    </div>
  </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/js/auth.js"></script>
  <script>
  document.addEventListener('DOMContentLoaded', function() {
      history.pushState(null, null, location.href);
      window.onpopstate = function() {
          history.go(1);
      };
  });
  </script>
</body>
</html>
