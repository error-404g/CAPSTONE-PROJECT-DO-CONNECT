<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - DoConnect</title>
    
    <!-- Bootstrap 5.3 + Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --success-gradient: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            --dark-bg: #0f0f23;
            --card-bg: rgba(255, 255, 255, 0.95);
            --shadow-xl: 0 25px 50px -12px rgba(0,0,0,0.25);
            --border-glow: 0 0 0 1px rgba(255,255,255,0.2);
        }

        * {
            font-family: 'Inter', sans-serif;
        }

        body {
            min-height: 100vh;
            background: var(--primary-gradient);
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 80%, rgba(120,119,198,0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255,119,198,0.3) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(120,219,255,0.2) 0%, transparent 50%);
            z-index: -1;
            animation: bgShift 20s ease-in-out infinite;
        }

        @keyframes bgShift {
            0%, 100% { transform: scale(1) rotate(0deg); }
            50% { transform: scale(1.1) rotate(1deg); }
        }

        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
        }

        .login-card {
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            box-shadow: var(--shadow-xl);
            border: var(--border-glow);
            max-width: 440px;
            width: 100%;
            overflow: hidden;
            position: relative;
            animation: slideUp 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .login-header {
            background: var(--primary-gradient);
            color: white;
            padding: 50px 40px 40px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .login-header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: 
                radial-gradient(circle, rgba(255,255,255,0.15) 0%, transparent 70%);
            animation: shimmer 4s ease-in-out infinite;
        }

        @keyframes shimmer {
            0%, 100% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
            50% { transform: translateX(100%) translateY(100%) rotate(45deg); }
        }

        .logo {
            width: 90px;
            height: 90px;
            background: rgba(255,255,255,0.2);
            border-radius: 20px;
            margin: 0 auto 25px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.8rem;
            backdrop-filter: blur(15px);
            box-shadow: 0 8px 32px rgba(0,0,0,0.2);
            border: 1px solid rgba(255,255,255,0.3);
        }

        .login-title {
            font-size: 2.2rem;
            font-weight: 700;
            margin-bottom: 10px;
            position: relative;
            z-index: 2;
            letter-spacing: -0.5px;
        }

        .login-subtitle {
            opacity: 0.9;
            font-size: 1.1rem;
            font-weight: 400;
            position: relative;
            z-index: 2;
        }

        .login-body {
            padding: 50px 40px 50px;
        }

        .form-floating {
            position: relative;
            margin-bottom: 24px;
        }

        .form-control {
            border: 2px solid rgba(0,0,0,0.1);
            border-radius: 16px;
            padding: 16px 20px;
            font-size: 1rem;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            background: rgba(255,255,255,0.8);
            backdrop-filter: blur(10px);
            height: 64px;
        }

        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 4px rgba(102,126,234,0.1);
            background: white;
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(102,126,234,0.15);
        }

        .form-floating > label {
            padding: 16px 20px;
            font-size: 1rem;
            font-weight: 500;
            color: #666;
            transform-origin: 0 0;
            transition: all 0.3s ease;
        }

        .btn-login {
            background: var(--primary-gradient);
            border: none;
            border-radius: 16px;
            padding: 16px 32px;
            font-size: 1.1rem;
            font-weight: 600;
            height: 64px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 10px 30px rgba(102,126,234,0.4);
            position: relative;
            overflow: hidden;
        }

        .btn-login:hover {
            transform: translateY(-3px);
            box-shadow: 0 20px 40px rgba(102,126,234,0.5);
        }

        .btn-login:active {
            transform: translateY(-1px);
        }

        .btn-login:disabled {
            opacity: 0.7;
            transform: none;
            cursor: not-allowed;
        }

        .message {
            border-radius: 12px;
            padding: 16px 20px;
            margin-top: 20px;
            font-weight: 500;
            backdrop-filter: blur(10px);
        }

        .divider {
            position: relative;
            margin: 40px 0;
            text-align: center;
        }

        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(0,0,0,0.1), transparent);
        }

        .divider span {
            background: var(--card-bg);
            padding: 0 20px;
            color: #666;
            font-size: 0.9rem;
        }

        .btn-register {
            border: 2px solid rgba(102,126,234,0.3);
            border-radius: 16px;
            padding: 14px 32px;
            font-weight: 500;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .btn-register:hover {
            border-color: #667eea;
            background: rgba(102,126,234,0.05);
            transform: translateY(-1px);
        }

        @media (max-width: 576px) {
            .login-card {
                margin: 20px;
                border-radius: 20px;
            }
            .login-header, .login-body {
                padding-left: 30px;
                padding-right: 30px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <!-- Header -->
            <div class="login-header">
                <div class="logo">
                    <i class="bi bi-shield-lock-fill text-white"></i>
                </div>
                <h1 class="login-title">Admin Portal</h1>
                <p class="login-subtitle mb-0">Secure access to DoConnect Admin</p>
            </div>

            <!-- Form -->
            <div class="login-body">
                <form id="loginForm">
                    <div class="form-floating">
                        <input type="email" id="email" class="form-control" placeholder="name@example.com" required>
                        <label for="email">
                            <i class="bi bi-envelope me-2"></i>Email
                        </label>
                    </div>
                    
                    <div class="form-floating">
                        <input type="password" id="password" class="form-control" placeholder="Password" required>
                        <label for="password">
                            <i class="bi bi-lock me-2"></i>Password
                        </label>
                    </div>

                    <button type="submit" class="btn btn-login w-100 mb-4" id="loginBtn">
                        <span class="login-text">
                            <i class="bi bi-box-arrow-in-right me-2"></i>Sign In
                        </span>
                        <span class="loading-text d-none">
                            <span class="spinner-border spinner-border-sm me-2" role="status"></span>
                            Signing in...
                        </span>
                    </button>
                </form>

                <!-- Messages -->
                <div id="message"></div>

                <!-- Divider -->
                <div class="divider">
                    <span>or</span>
                </div>

                <!-- Register -->
                <a th:href="@{/admin/register}" class="btn btn-outline-primary btn-register w-100">
                    <i class="bi bi-person-plus me-2"></i>Create New Admin Account
                </a>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const messageDiv = document.getElementById('message');
            const loginBtn = document.getElementById('loginBtn');
            const loginText = loginBtn.querySelector('.login-text');
            const loadingText = loginBtn.querySelector('.loading-text');

            // Show loading
            loginBtn.disabled = true;
            loginText.classList.add('d-none');
            loadingText.classList.remove('d-none');
            messageDiv.innerHTML = '';

            try {
                const response = await fetch('/admin/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (response.ok && data.success) {
                    // Store token
                    localStorage.setItem('jwt-token', data.token);
                    document.cookie = `jwt-token=${data.token}; path=/; max-age=86400`;
                    
                    // Success animation
                    messageDiv.innerHTML = `
                        <div class="alert alert-success alert-dismissible fade show message" role="alert">
                            <i class="bi bi-check-circle-fill me-2"></i>
                            Welcome back, ${data.email}!
                            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                        </div>
                    `;
                    
                    // Redirect after 1s
                    setTimeout(() => {
                        window.location.href = '/admin/dashboard';
                    }, 1000);
                    
                } else {
                    throw new Error(data.error || 'Login failed');
                }

            } catch (err) {
                console.error('Login error:', err);
                messageDiv.innerHTML = `
                    <div class="alert alert-danger message" role="alert">
                        <i class="bi bi-exclamation-triangle-fill me-2"></i>
                        ${err.message || 'Network error. Please try again.'}
                    </div>
                `;
            } finally {
                // Reset button
                loginBtn.disabled = false;
                loginText.classList.remove('d-none');
                loadingText.classList.add('d-none');
            }
        });

        // Input focus effects
        document.querySelectorAll('.form-control').forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.classList.add('focused');
            });
            input.addEventListener('blur', function() {
                if (!this.value) {
                    this.parentElement.classList.remove('focused');
                }
            });
        });
    </script>
</body>
</html>
